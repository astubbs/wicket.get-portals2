<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
  <title>Wicket Examples - displaytag</title>
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="displaytag/css/displaytag.css" type="text/css" media="screen, print" />
</head>
<body>
  <span wicket:id="mainNavigation" />
  
  <h2><wicket:link>
    <a href="DisplaytagIndex.html">Example</a>
  </wicket:link> &gt; Tables with checkboxes and input fields</h2>
  <br />
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Activ</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr wicket:id="rows" class="even">
        <td><span wicket:id="id">Test ID</span></td>
        <td><span wicket:id="name">Test Name</span></td>
        <td><input wicket:id="activ" type="checkbox" /></td>
        <td><input wicket:id="comment" type="text" value="Some comment" size="20" /></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
