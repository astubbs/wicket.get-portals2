<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
    <title>Exemplos Wicket - Formulários</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span wicket:id="mainNavigation"/>
    <form wicket:id="inputForm" id="inputForm">
 	 <div>
		Usar localização: 
		<select wicket:id="localeSelect"/>
			<!--  option>locale1</option>
			<option>locale2</option>
		</select -->
		<a href="#" wicket:id="defaultLocaleLink">[padrão]</a>
     </div>
	  <p>
      <fieldset>
        <legend>Formulário</legend>
        <table id="inputFormTable">
          <tr>
          <td valign="top">
			  <label for="stringProperty">Texto</label>
			  <input wicket:id="stringProperty" id="stringProperty" type="text" size="40"/>
			  <label for="integerProperty">Inteiro</label>
			  <input wicket:id="integerProperty" id="integerProperty" type="text" size="40"/>
			  <label for="doubleProperty">Double</label>
			  <input wicket:id="doubleProperty" id="doubleProperty" type="text" size="40"/>
			  <label wicket:id="dateLabel" for="dateProperty">Data</label>
			  <input wicket:id="dateProperty" id="dateProperty" type="text" size="40"/>
			  <span wicket:id="datePicker"></span>
	          <label>Listview no Formulário</label>			  
			  <ul>
			   <li wicket:id="lines">
			    <input type="text" wicket:id="lineEdit" /> 
			   </li>
			  </ul>
			  <label for="booleanProperty">Booleano</label>
			  <input wicket:id="booleanProperty" id="booleanProperty" type="checkbox"/>
	      </td>
	      <td valign="top">
			  
			  <label for="integerInRangeProperty">Valor entre 0 e 100</label>
			  <input wicket:id="integerInRangeProperty" id="integerInRangeProperty" type="text" size="40"/>
	          <label for="urlProperty">URL (deve ser uma url válida)</label>
	          <input wicket:id="urlProperty" id="urlProperty" type="text" size="40"/>
	          <label for="phoneNumberUS">Número Telefônico EUA (máscara: '(###) ###-####')</label>
	          <input wicket:id="phoneNumberUS" id="phoneNumberUS" type="text" size="40"/>        
			  <label for="numberRadioChoice">selecione um número (RadioChoice)</label>
			  <span valign="top" wicket:id="numberRadioChoice" id="numberRadioChoice">
	    		<input type="radio">foo</input>
				<input type="radio">bar</input>
			  </span>
			  <span wicket:id="numbersGroup">
			  <label>selecione um número (RadioGroup)</label>			  
				<span wicket:id="numbers">
					<input type="radio" wicket:id="radio"/>
					<span wicket:id="number">[aqui é onde estará o número]</span>
				</span>
			  </span>
			  <span wicket:id="numbersCheckGroup">
			  <label>selecione hum ou mais números (CheckGroup)</label>			  
				<span wicket:id="numbers">
					<input type="checkbox" wicket:id="check"/>
					<span wicket:id="number">[aqui é onde estará o número]</span>
				</span>
			  </span>
			  <label for="siteSelection">seus sites favoritos</label>
			  <select wicket:id="siteSelection" id="siteSelection">
			  	<option>foo</option>
			  	<option>bar</option>
			  </select>
		  </td>
		  </tr>
		  <tr>
		  <td colspan="2">
			  <input wicket:id="saveButton" type="image" value="buttonFactory:save:Save"/>
			  <a wicket:id="resetButtonLink" src="">
			      <img wicket:id="resetButtonImage" value="buttonFactory:reset:Reset"/> 
			  </a>
		  </td>
		  </tr>
		 </table>
      </fieldset>
    </form>

	<div id="feedbackPanel">
		<span wicket:id="feedback"/>
    </div>
</body>
</html>
