<html xmlns:wicket="http://wicket.sourceforge.net/wicket">
<head>
	<title>Wicket Examples - hangman</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
	<span wicket:id="mainNavigation"/>
	<p><span wicket:id="guessesRemaining">3</span> guesses remaining</p>
	<p>Current Word: <span wicket:id="correctLetters">WIC_ET</span></p>
	<div width="300">
		<span wicket:id="letters">
			<a wicket:id="letter" href="#">
				<img type="image" wicket:id="enabled"/>
				<img type="image" wicket:id="disabled"/>
			</a>
		</span>
	</div>
</body>
</html>
