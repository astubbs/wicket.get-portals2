<html xmlns:wicket="http://wicket.sourceforge.net/">
 <head>
  <title>Wicket Examples - cdapp</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="cdapp/style.css" />
 </head>
 <body>

<span wicket:id="mainNavigation" />

<fieldset><legend>Edit <span wicket:id="cdTitle">(cd title)</span></legend>

<div id="detailBox">
  <table>
	<tbody>
		<form wicket:id="detailForm">
		<tr>
			<td><label for="title">Title</label></td>
			<td><input class="plain" wicket:id="title" type="text" size="40" /></td>
		</tr>
		<tr>
			<td><label for="performers">Performers</label></td>
			<td><input class="plain" wicket:id="performers" type="text" size="40" />
			</td>
		</tr>
		<tr>
			<td><label for="label">Label</label></td>
			<td><input class="plain" wicket:id="label" type="text" size="40" /></td>
		</tr>
		<tr>
			<td><label for="year">Year</label></td>
			<td><input class="plain" wicket:id="year" type="text" size="6" /></td>
		</tr>
		<tr>
			<td colspan="2">
			<div class="buttons"><input type="submit" value="save"
				class="mediumButton" /> <input type="button"
				wicket:id="cancelButton" value="cancel" class="mediumButton" /></div>
			</td>
		</tr>
		</form>
	</tbody>
  </table>
</div>

<fieldset id="imageFieldset">
  <legend>image</legend>
	<div id="imageBox">
	  <div id="imageDisplayBox">
	   <a href="#" wicket:id="popupImageLink"><img wicket:id="cdimage"/></a>
	  <span id="removeImage">
	    <a href="#" wicket:id="deleteImageLink"><img src="cdapp/delete.gif"></a>
	  </span>
	  </div>
	  <div>
	  	<form wicket:id="imageUpload">
	  		<input wicket:id="file" type="file"/>
	  		<input type="submit" value="upload"/>
	  	</form>
	  </div>
	</div>
</fieldset>

</fieldset>

<div><span wicket:id="feedback" /></div>
 </body>
</html>
