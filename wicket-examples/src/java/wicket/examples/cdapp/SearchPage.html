<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
<title>Wicket Examples - cdapp</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="cdapp/style.css" />
</head>
<body>

<span wicket:id="mainNavigation" />

<form wicket:id="searchForm">
<fieldset><legend>Search</legend> <input wicket:id="search" type="text"
	size="20" /> <input type="submit" value="search" class="mediumButton" />
</fieldset>
</form>

<div>
<table id="resultstable">
	<thead wicket:id="resultsHeader">
		<tr>
			<!--
            	note: we could do the rollovers with CSS, but IE doesn't support
            	them on other elements than anchors without providing a .htc hack
             -->
			<th wicket:id="sortOnArtist" class="litupColumn"
				onmouseover="this.className='litupColumnOver';"
				onmouseout="this.className='litupColumn';">Artist</th>
			<th wicket:id="sortOnTitle" class="litupColumn"
				onmouseover="this.className='litupColumnOver';"
				onmouseout="this.className='litupColumn';">Title</th>
			<th wicket:id="sortOnLabel" class="litupColumn"
				onmouseover="this.className='litupColumnOver';"
				onmouseout="this.className='litupColumn';">Label</th>
			<th wicket:id="sortOnYear" class="number litupColumn"
				onmouseover="this.className='number litupColumnOver';"
				onmouseout="this.className='number litupColumn';">Year</th>
			<th class="delete"></th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="results" class="litupRow"
			onmouseover="this.className='litupRowOver';"
			onmouseout="this.className='litupRow';">
			<td wicket:id="performers"><span wicket:id="performers">(performers)</span>
			</td>
			<td wicket:id="title"><span wicket:id="title">(title)</span></td>
			<td wicket:id="label"><span wicket:id="label">(label)</span></td>
			<td wicket:id="year" class="number"><span wicket:id="year">(year)</span>
			</td>
			<td><a href="#" class="delete" wicket:id="delete"> <img
				src="cdapp/delete.gif" border="0" /> </a></td>
		</tr>
	</tbody>
</table>
</div>

<div id="resultsNavigation">
<ul>
	<li wicket:id="navigation"><span wicket:id="separator" />
		<a wicket:id="pageLink" href="#"><span wicket:id="pageLabel" /><span wicket:id="pageNumber" /></a>
	</li>
</ul>
</div>

<div id="">
	<input type="button" wicket:id="newCdLink" value="new cd" class="mediumButton"/>
</div>

<div><span wicket:id="feedback" /></div>
</body>
</html>
