<wicket:extend>

This example demonstrates a AjaxSelfUpdatingBehavior.
This behavior can be attached to any component to make it update itself every x number of milliseconds.
The clock belos is updated every five seconds.

<br/><br/>
<form wicket:id="form">
	<select wicket:id="makes"></select>
	<span wicket:id="modelsContainer">
		<select wicket:id="models"></select>
	</span>
	<input type="submit">
</form>

</wicket:extend>
