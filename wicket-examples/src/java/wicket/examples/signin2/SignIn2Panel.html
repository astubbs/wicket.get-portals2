<html xmlns:wicket>
<body>
  <wicket:panel>
    <span wicket="feedback"/>
		<form wicket="signInForm">
			<table>
				<tr>
					<th align="right">Username:</th>
					<td>
						<input wicket="username" type="text" value="foo@goo.moo" size="30"/>
					</td>
				</tr>
				<tr>
					<th align="right">Password:</th>
					<td>
						<input wicket="password" type="password" value="password" size="30"/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td> <input id="wicket-rememberMe" type="checkbox" /> Remember Me </td>
				</tr>
				<tr>
					<th></th>
					<td>
						<input type="submit" value="Sign In"/>
						<input type="reset" value="Reset"/>
					</td>
				</tr>
			</table>
		</form>
  </wicket:panel>
</body>
</html>
