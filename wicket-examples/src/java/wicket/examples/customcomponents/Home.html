<?xml version="1.0" encoding="UTF-8"?>

<head>
    <title>Wicket Examples - Custom components</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

<body>
    <span wicket:id="mainNavigation"/>

   <div class="block">
    <h3>Editing book <span wicket:id="booksumm">Title - Author</span></h3>
    <input type="text" wicket:id="title" />
    <input type="text" wicket:id="author" />
   </div>

	<div class="blockWithBorder">
	 <div class="block" wicket:id="importHeader">import comes here</div>
	 <div class="block">I am the body!</div>
	 <div class="block" wicket:id="importFooter">import comes here</div>
	</div>

</body>
</html>
