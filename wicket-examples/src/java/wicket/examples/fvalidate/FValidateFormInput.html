<html>
<head>
    <title>Wicket - Form Input Example</title>
	<link rel="stylesheet" type="text/css" href="fvalidate/fValidate.css"/>
    <script type="text/javascript" src="fvalidate/fValidate.config.js"></script>
    <script type="text/javascript" src="fvalidate/fValidate.core.js"></script>
    <script type="text/javascript" src="fvalidate/fValidate.lang-enUS.js"></script>
    <script type="text/javascript" src="fvalidate/fValidate.validators.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span id="wicket-mainNavigation"/>

    <form id="wicket-inputForm"
      onsubmit="return validateForm(this, false, false, false, true, 16);">
      <fieldset>
        <legend>input</legend>
          <label for="wicket-stringInput">String</label>
          <input id="wicket-stringInput" name="String Input" type="text" size="40"/>
          <label for="wicket-integerInput">Integer</label>
          <input id="wicket-integerInput" type="text" size="40"/>
          <label for="wicket-doubleInput">Double</label>
          <input id="wicket-doubleInput" type="text" size="40"/>
          <label for="wicket-dateInput">Date</label>
          <input id="wicket-dateInput" type="text" size="40"/>
          <label for="wicket-integerInRangeInput">value between 0 and 100</label>
          <input id="wicket-integerInRangeInput" type="text" size="40"/>
      </fieldset>   
      <fieldset>
        <input type="submit" value="save"/>
      </fieldset>
     </form>

	<div>
		<ul id="errors">
			<li class="heading">There were validation errors</li>
		</ul>
	</div>
	<div>
		<span id="wicket-feedback"/>
    </div>

</body>
</html>
