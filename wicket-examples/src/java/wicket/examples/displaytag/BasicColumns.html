<head>
	<title>Basic Columns</title>

	<meta http-equiv="Cache-Control" content="no-cache" />

<body>
	<h2><a id="wcn-[autolink]" href="DisplaytagIndex.html">Example</a> &gt; Basic, columns</h2>
	<br/>
	Simple ListView with multiple colulmns:
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Comments</th>
      </tr>
	  </thead>
    <tbody>
			<tr id="wcn-rows" class="even">
				<td><span id="wcn-id">Test ID</span></td>
				<td><span id="wcn-name">Test Name</span></td>
				<td><span id="wcn-email">Test EMail</span></td>
				<td><span id="wcn-status">Test Status</span></td>
				<td><span id="wcn-comments">Test Comments</span></td>
			</tr>
      <span id="wcn-[remove]">
		    <tr class="odd">
		      <td>Test ID</td>
		      <td>Test Name</td>
		      <td>Test Email</td>
		      <td>Test Status</td>
		      <td>Test Comments</td>
		    </tr>
      </span>
    </tbody>
  </table>
	<br/>
	Same data but the table is now auto-generated:
	<span id="wcn-autogeneratedTable" />
	<br/>
	<!-- span id="wcn-componentTree"/ -->
</body>
</html>
