
<html>
<head>
	<title>Wicket Examples - displaytag</title>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
	<link id="wicket-styleLink" rel="stylesheet" href="css/displaytag.css" type="text/css" media="screen, print" />
</head>
	
<body>

	<span id="wicket-mainNavigation"/>
	
	<h2><wicket:link><a href="DisplaytagIndex.html">Example</a></wicket:link> &gt; Tables with checkboxes and input fields</h2>
	<br/>
	
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Activ</th>
        <th>Comment</th>
      </tr>
	  </thead>
    <tbody>
			<tr id="wicket-rows" class="even">
				<td><span id="wicket-id">Test ID</span></td>
				<td><span id="wicket-name">Test Name</span></td>
				<td>
					<input id="wicket-activ" type="checkbox"/>
				</td>
				<td>
					<input id="wicket-comment" type="text" value="Some comment" size="20"/>
				</td>
			</tr>
    </tbody>
  </table>
</body>
</html>
