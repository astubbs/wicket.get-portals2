
<html xmlns:wicket>
<body>
	<wicket:panel>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
	</thead>
    <tbody>
			<tr id="wicket-rows" class="even">
				<td><span id="wicket-id">Test ID</span></td>
				<td><span id="wicket-email">Test EMail</span></td>
				<td><span id="wicket-status">Test Status</span></td>
			</tr>
      <wicket:remove>
		    <tr class="odd">
		      <td>Test ID</td>
		      <td>Test Email</td>
		      <td>Test Status</td>
		    </tr>
      </wicket:remove>
    </tbody>
  </table>
	</wicket:panel>
</body>
</html>
