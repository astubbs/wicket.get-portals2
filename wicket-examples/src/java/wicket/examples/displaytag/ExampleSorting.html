<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
<title>Wicket Examples - displaytag</title>
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="displaytag/css/displaytag.css" type="text/css" media="screen, print" />
</head>
<body>
  <span wicket:id="mainNavigation" />
  
  <h2><wicket:link>
    <a href="DisplaytagIndex.html">Example</a>
  </wicket:link> &gt; Auto-sorting by columns</h2>
  <br />
  <table>
    <thead wicket:id="header">
      <tr>
        <th wicket:id="id" class="sortable">ID</th>
        <th wicket:id="name" class="sortable">Name</th>
        <th wicket:id="email" class="sortable">Email</th>
        <th wicket:id="status" class="sortable">Status</th>
        <th wicket:id="comment" class="sortable">Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr wicket:id="rows" class="even">
        <td><span wicket:id="id">Test ID</span></td>
        <td><span wicket:id="name">Test Name</span></td>
        <td><span wicket:id="email">Test EMail</span></td>
        <td><span wicket:id="status">Test Status</span></td>
        <td><span wicket:id="description">Test Comments</span></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
