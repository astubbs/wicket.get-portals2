
<html xmlns:wicket>
<body>
	<wicket:panel>
    <span id="wicket-headline">xxx items found, displaying yy to zz.</span><p/>
	  [<a id="wicket-first">First</a>/<a id="wicket-prev">Prev</a>]
    <span id="wicket-navigation">
		  <a id="wicket-pageLink" href="#">
        <span id="wicket-pageNumber"/>
      </a>
    </span>
		[<a id="wicket-next">Next</a>/<a id="wicket-last">Last</a>]
	<br/>
  <table>
    <thead id="wicket-header">
      <tr>
        <th id="wicket-id" class="sortable">ID</th>
        <th id="wicket-name" class="sortable">Name</th>
        <th id="wicket-email" class="sortable">Email</th>
        <th id="wicket-status" class="sortable">Status</th>
        <th id="wicket-comment" class="sortable">Comment</th>
      </tr>
	  </thead>
    <tbody>
			<tr id="wicket-rows" class="even">
				<td><span id="wicket-id">Test ID</span></td>
				<td><span id="wicket-name">Test Name</span></td>
				<td><span id="wicket-email">Test EMail</span></td>
				<td><span id="wicket-status">Test Status</span></td>
				<td><span id="wicket-comments">Test Comments</span></td>
			</tr>
      <wicket:remove>
		    <tr class="odd">
		      <td>Test ID</td>
		      <td>Test Name</td>
		      <td>Test Email</td>
		      <td>Test Status</td>
		      <td>Test Comments</td>
		    </tr>
      </wicket:remove>
    </tbody>
  </table>
	</wicket:panel>
</body>
</html>
