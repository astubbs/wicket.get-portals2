
<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
	<title>Wicket Examples - displaytag</title>
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
	<link wicket:id="styleLink" rel="stylesheet" href="css/displaytag.css" type="text/css" media="screen, print" />
</head>
	
<body>

	<span wicket:id="mainNavigation"/>
	
	<h2><wicket:link><a href="DisplaytagIndex.html">Example</a></wicket:link> &gt; Nested tables</h2>
	<br/>
	
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Comments</th>
        <th>Related address</th>
      </tr>
	</thead>
    <tbody>
			<tr wicket:id="rows" class="even">
				<td><span wicket:id="id">Test ID</span></td>
				<td><span wicket:id="status">Test Status</span></td>
				<td><span wicket:id="comments">Test Comments</span></td>
				<td>
					<table class="simple sublist">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="rows" class="even">
								<td><span wicket:id="name">Test Name</span></td>
								<td><span wicket:id="email">Test Email</span></td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
    </tbody>
  </table>
</body>
</html>
