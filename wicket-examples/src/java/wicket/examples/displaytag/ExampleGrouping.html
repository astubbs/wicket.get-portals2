	<span wicket:id="mainNavigation"/>
	
	<h2><wicket:link><a href="DisplaytagIndex.html">Example</a></wicket:link> &gt; Column grouping</h2>

      <tr>
        <th>City</th>
        <th>Project</th>
        <th>Hours</th>
        <th>Task</th>

				<td><span wicket:id="hours">Test Hours</span></td>

			</tr>
    </tbody>
  </table>
