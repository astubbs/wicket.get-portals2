<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:wicket="http://wicket.sourceforge.net/" dir="rtl">
<head>
    <title>Wicket Examples - forminput</title>
    <link rel="stylesheet" type="text/css" href="style_fa_IR.css"/>
</head>
<body>
    <span wicket:id="mainNavigation"/>

    <form wicket:id="inputForm" id="inputForm">
 	 <div>
		استفاده از محلی سازی:
		<select wicket:id="localeSelect"/>
			<!--  option>locale1</option>
			<option>locale2</option>
		</select -->
		<a href="#" wicket:id="defaultLocaleLink">[default]</a>
     </div>
	  <p>
      <fieldset>
        <legend>فرم ورودی</legend>
        <table id="inputFormTable"  style="float: left">
          <tr>
          <td valign="top">
			  <label for="stringProperty">رشته</label>
			  <input wicket:id="stringProperty" id="stringProperty" type="text" size="40"/>
			  <label for="integerProperty">عدد صحیح</label>
			  <input wicket:id="integerProperty" id="integerProperty" type="text" size="40"/>
			  <label for="doubleProperty">اعشاری بزرگ</label>
			  <input wicket:id="doubleProperty" id="doubleProperty" type="text" size="40"/>
			  <label wicket:id="dateLabel" for="dateProperty">تاریخ</label>
			  <input wicket:id="dateProperty" id="dateProperty" type="text" size="40"/>
			  <span wicket:id="datePicker"></span>
	          <label>لیست در یک فرم</label>
			  <ul>
			   <li wicket:id="lines">
			    <input type="text" wicket:id="lineEdit" /> 
			   </li>
			  </ul>
			  <label for="booleanProperty">متغیر بولی</label>
			  <input wicket:id="booleanProperty" id="booleanProperty" type="checkbox"/>
	      </td>
	      <td valign="top">
			  
			  <label for="integerInRangeProperty">عدد بین 0 تا 100</label>
			  <input wicket:id="integerInRangeProperty" id="integerInRangeProperty" type="text" size="40"/>
	          <label for="urlProperty">آدرس (باید یک آدرس معتبر باشد)</label>
	          <input wicket:id="urlProperty" id="urlProperty" type="text" size="40"/>
	          <label for="phoneNumberUS">شماره تلفن ایالات متحده (ماسک: '(###) ###-####')</label>
	          <input wicket:id="phoneNumberUS" id="phoneNumberUS" type="text" size="40"/>        
			  <label for="numberRadioChoice">یک شماره انتخاب کنید (گزینه ای)</label>
			  <span valign="top" wicket:id="numberRadioChoice" id="numberRadioChoice">
	    		<input type="radio">اتل</input>
				<input type="radio">متل</input>
			  </span>
			  <span wicket:id="numbersGroup">
			  <label>یک شماره انتخاب کنید (گزینه گروهی)</label>
				<span wicket:id="numbers">
					<input type="radio" wicket:id="radio"/>
					<span wicket:id="number">[اینجا عدد قرار می گیرد]</span>
				</span>
			  </span>
			  <span wicket:id="numbersCheckGroup">
			  <label>یک یا چند شماره انتخاب کنید (انتخاب گروهی)</label>
				<span wicket:id="numbers">
					<input type="checkbox" wicket:id="check"/>
					<span wicket:id="number">[اینجا عدد قرار می گیرد]</span>
				</span>
			  </span>
			  <label for="siteSelection">سایت های محبوب شما</label>
			  <select wicket:id="siteSelection" id="siteSelection">
			  	<option>اتل</option>
			  	<option>متل</option>
			  </select>
		  </td>
		  </tr>
		  <tr>
		  <td colspan="2">
			  <input wicket:id="saveButton" type="image" value="buttonFactory:save:Save"/>
			  <a wicket:id="resetButtonLink" src="">
			      <img wicket:id="resetButtonImage" value="buttonFactory:reset:Reset"/> 
			  </a>
		  </td>
		  </tr>
		 </table>
      </fieldset>
    </form>

	<div id="feedbackPanel">
		<span wicket:id="feedback"/>
    </div>
    
</body>
</html>
