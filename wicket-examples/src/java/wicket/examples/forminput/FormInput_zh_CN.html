<?xml version="1.0" encoding="utf-8"?>
<html xmlns:wicket="http://wicket.sourceforge.net/">
<head>
    <title>Wicket Examples - forminput</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span wicket:id="mainNavigation"/>
    <form wicket:id="inputForm" id="inputForm">
	<div>
		使用地点: 
		<select wicket:id="localeSelect">
			<option>locale1</option>
			<option>locale2</option>
		</select>
		<a href="#" wicket:id="defaultLocaleLink">[缺省]</a>
    </div>
	<p>
      <fieldset>
        <legend>输入;</legend>
         <table id="inputFormTable">
          <tr>
          <td valign="top">
	          <label for="stringProperty">字符串;</label>
	          <input wicket:id="stringProperty" id="stringProperty" type="text" size="40"/>
	          <label for="integerProperty">整数;</label>
	          <input wicket:id="integerProperty" id="integerProperty" type="text" size="40"/>
	          <label for="doubleProperty">数字;</label>
	          <input wicket:id="doubleProperty" id="doubleProperty" type="text" size="40"/>
	          <label wicket:id="dateLabel" for="dateProperty">日期;</label>
	          <input wicket:id="dateProperty" id="dateProperty" type="text" size="40"/>
	          <span wicket:id="datePicker"></span>
	          <label>Listview in form</label>
			  <ul>
			   <li wicket:id="lines">
			    <input type="text" wicket:id="lineEdit" /> 
			   </li>
			  </ul>
	          <label for="booleanProperty">布尔值;</label>
	          <input wicket:id="booleanProperty" id="booleanProperty" type="checkbox"/>
	      </td>
	      <td valign="top">

	          <label for="integerInRangeProperty">在 0 和 100 之间的整数</label>
	          <input wicket:id="integerInRangeProperty" id="integerInRangeProperty" type="text" size="40"/>
	          <label for="urlProperty">URL (必须是合法的URL)</label>
	          <input wicket:id="urlProperty" id="urlProperty" type="text" size="40"/>
	          <label for="phoneNumberUS">美国电话号码 (格式: '(###) ###-####')</label>
	          <input wicket:id="phoneNumberUS" id="phoneNumberUS" type="text" size="40"/>        
			  <label for="numberRadioChoice">选择一个数字(RadioChoice)</label>
			  <span valign="top" wicket:id="numberRadioChoice" id="numberRadioChoice">
	    		<input type="radio">foo</input>
				<input type="radio">bar</input>
			  </span>
			  <span wicket:id="numbersGroup">
			  <label>选择一个数字 (RadioGroup)</label>			  
				<span wicket:id="numbers">
					<input type="radio" wicket:id="radio"/>
					<span wicket:id="number">[this is where number will be]</span>
				</span>
			  </span>
			  <span wicket:id="numbersCheckGroup">
			  <label>选择一个或多个数字 (CheckGroup)</label>			  
				<span wicket:id="numbers">
					<input type="checkbox" wicket:id="check"/>
					<span wicket:id="number">[this is where number will be]</span>
				</span>
			  </span>
			  <label for="siteSelection">您喜爱的网站</label>
			  <select wicket:id="siteSelection" id="siteSelection">
			  	<option>foo</option>
			  	<option>bar</option>
			  </select>
		  </td>
		  </tr>
		  <tr>
		  <td colspan="2">
			  <input wicket:id="saveButton" type="image" value="buttonFactory:save:保存"/>
			  <a wicket:id="resetButtonLink" src="">
			      <img wicket:id="resetButtonImage" value="buttonFactory:reset:重置"/> 
			  </a>
		  </td>
		  </tr>
		 </table>
      </fieldset>
     </form>

	<div id="feedbackPanel">
		<span wicket:id="feedback"/>
    </div>
</body>
</html>
