<html>
<head>
    <title>Wicket Examples - forminput</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span wicket:id="mainNavigation"/>

	<div>
		Use locale: 
		<select wicket:id="localeSelect">
			<option>locale1</option>
			<option>locale2</option>
		</select>
		<a href="#" wicket:id="defaultLocaleLink">[default]</a>
    </div>
	<p>
    <form wicket:id="inputForm">
      <fieldset>
        <legend>Input Form</legend>
          <label for="wicket-stringProperty">String</label>
          <input wicket:id="stringProperty" type="text" size="40"/>
          <label for="wicket-integerProperty">Integer</label>
          <input wicket:id="integerProperty" type="text" size="40"/>
          <label for="wicket-doubleProperty">Double</label>
          <input wicket:id="doubleProperty" type="text" size="40"/>
          <label for="wicket-dateProperty">Date</label>
          <input wicket:id="dateProperty" type="text" size="40"/>
          <label for="wicket-booleanProperty">Boolean</label>
          <input wicket:id="booleanProperty" type="checkbox"/>
          <label for="wicket-integerInRangeProperty">Value between 0 and 100</label>
          <input wicket:id="integerInRangeProperty" type="text" size="40"/>
		  <p>
		  <input id = "wicket-saveButton" type="image" value="buttonFactory:Opslaan"/>
		  <a id = "wicket-resetButtonLink" src="">
		      <img id = "wicket-resetButtonImage" value="buttonFactory:Beginwaarden"/> 
		  </a>
      </fieldset>
     </form>

	<div>
		<span wicket:id="feedback"/>
    </div>

</body>
</html>
