<html>
<head>
    <title>Wicket Examples - forminput</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span id="wicket-mainNavigation"/>

	<div>
		Use locale: 
		<select id="wicket-localeSelect">
			<option>locale1</option>
			<option>locale2</option>
		</select>
		<a href="#" id="wicket-defaultLocaleLink">[default]</a>
    </div>
	<p>
    <form id="wicket-inputForm">
      <fieldset>
        <legend>Input Form</legend>
          <label for="wicket-stringProperty">String</label>
          <input id="wicket-stringProperty" type="text" size="40"/>
          <label for="wicket-integerProperty">Integer</label>
          <input id="wicket-integerProperty" type="text" size="40"/>
          <label for="wicket-doubleProperty">Double</label>
          <input id="wicket-doubleProperty" type="text" size="40"/>
          <label for="wicket-dateProperty">Date</label>
          <input id="wicket-dateProperty" type="text" size="40"/>
          <label for="wicket-booleanProperty">Boolean</label>
          <input id="wicket-booleanProperty" type="checkbox"/>
          <label for="wicket-integerInRangeProperty">Value between 0 and 100</label>
          <input id="wicket-integerInRangeProperty" type="text" size="40"/>
		  <p>
		  <input id = "wicket-saveButton" type="image" value="button.Save"/>
		  <a id = "wicket-resetButtonLink" src="">
		      <img id = "wicket-resetButtonImage" value="button.Reset"/>    
		  </a>
      </fieldset>
     </form>

	<div>
		<span id="wicket-feedback"/>
    </div>

</body>
</html>
