<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html xmlns:wicket="http://wicket.sourceforge.net/">
  <head>
    <title>Wicket Examples - springframework2</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <span wicket:id="mainNavigation"/>
    
    Spring managed String object: <b><span wicket:id = "message"/></b>
    <br />
    
    Spring managed User object (forename): <b><span wicket:id = "user"/></b>
    <br />
    Spring managed User object (surname): <b><span wicket:id = "user2"/></b>
  </body>
</html>
