<html>
<head>
    <title>Wicket - Upload example</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span id="wicket-mainNavigation"/>

    <form id="wicket-upload">
      <fieldset>
        <legend>File Upload</legend>
        <label for="fileName">name</label>
        <input id="wicket-fileName" type="text" size="20"/>
        <label for="upload">file</label>
        <input name="upload" type="file"/>
        <input type="submit" value="upload"/>
      </fieldset>
    </form>

    <div>
      <h4>current files (directory <span id="wicket-dir">(dir)</span>):</h4>
      <table>
        <tr id="wicket-fileList">
            <td width="200"><span id="wicket-file">(file)</span></td>
            <td><a href="#" id="wicket-delete"><img src="delete.gif" border="0"/></a></td>
        </tr>
      </table>
    </div>

</body>
</html>
