<html>
<head>
    <title>Wicket Examples - upload</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span id="wicket-mainNavigation"/>

    <form id="wicket-simpleUpload">
	 <div>
		<span id="wicket-simpleUploadFeedback"/>
	 </div>
	 <fieldset>
	  <legend>Upload form that uses the original file name to save</legend>
    	<p>
	    <label for="upload">File</label>
	    <input name="upload1" type="file"/>
	    </p>
	    <input type="submit" value="Upload!"/>
	 </fieldset>
    </form>

	 <div>
		<span id="wicket-uploadFeedback"/>
	 </div>

    <form id="wicket-upload">
	 <fieldset>
	  <legend>Upload form with multiple files that uses input
	  	fields to save</legend>
    	<p>
	    <label for="wicket-name1">Name</label>
	    <input id="wicket-name1" type="text" size="20"/>
	    &nbsp;&nbsp;<label for="upload1">File</label>
	    <input name="upload1" type="file"/>
	    </p>
    	<p>
	    <label for="wicket-name2">Name</label>
	    <input id="wicket-name2" type="text" size="20"/>
	    &nbsp;&nbsp;<label for="upload2">File</label>
	    <input name="upload2" type="file"/>
	    </p>
	    <input type="submit" value="Upload!"/>
	 </fieldset>
    </form>

    <div>
      <h4>Current files in <span id="wicket-dir">(dir)</span>:</h4>
      <table>
        <tr id="wicket-fileList">
            <td width="200"><span id="wicket-file">(file)</span></td>
            <td><a href="#" id="wicket-delete"><img src="delete.gif" border="0"/></a></td>
        </tr>
      </table>
    </div>

</body>
</html>
