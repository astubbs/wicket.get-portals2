<html xmlns:wicket="http://wicket.sourceforge.net/">
	<head>
		<title>
			Wicket Examples - linkomatic
		</title>
		<link rel="stylesheet" type="text/css" href="/wicket-examples/style.css" />
	</head>
	<body>

		<span wicket:id="mainNavigation"></span>

		<p>
			This example displays how you can work with 'nice' urls for bookmarkable pages.
		</p>

		<p>
			<a wicket:id="page1Link">
				Click this BookmarkablePageLink to go to Page1
			</a><br/>
			<a wicket:id="page2Link">
				Click this BookmarkablePageLink to go to Page2
			</a>
			&nbsp;After Page2 is displayed click refresh link to see url parameters in action 
		</p>

	</body>
</html>
