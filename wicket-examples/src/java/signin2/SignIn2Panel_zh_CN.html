<html>
<head>
    <title>Wicket (小門) - 註冊 例子</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <span wcn="[panel]">
	    <span wcn="feedback"/>
		<form wcn="signInForm">
			<table>
				<tr>
					<th align="right">用戶名:</th>
					<td>
						<input wcn="username" type="text" value="foo@goo.moo" size="30"/>
					</td>
				</tr>
				<tr>
					<th align="right">密碼:</th>
					<td>
						<input wcn="password" type="password" value="password" size="30"/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td> <input id="wcn-rememberMe" type="checkbox" /> 記住我 </td>
				</tr>
				<tr>
					<th></th>
					<td>
						<input type="submit" value="註冊"/>
						<input type="reset" value="Reset"/>
					</td>
				</tr>
			</table>
		</form>
    </span>
</body>
</html>
