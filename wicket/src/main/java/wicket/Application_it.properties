RequiredValidator=Il campo '${label}' \u00E8 richiesto.
TypeValidator='${input}' non \u00E8 un valore ${type} valido.

NumberValidator.range=${input} dev'essere tra ${minimum} e ${maximum}.
NumberValidator.minimum='${input}' dev'essere maggiore di ${minimum}.
NumberValidator.maximum='${input}' dev'essere minore di ${maximum}.

StringValidator.range='${input}' dev'essere tra ${minimum} e ${maximum} caratteri.
StringValidator.minimum='${input}' dev'essere almeno ${minimum} caratteri.
StringValidator.maximum='${input}' dev'essere al massimo di ${maximum} caratteri.

DateValidator.range='${input}' dev'essere tra ${minimum} e ${maximum}.
DateValidator.minimum='${input}' dev'essere maggiore di ${minimum}.
DateValidator.maximum='${input}' dev'essere minore di ${maximum}.

PatternValidator='${input}' non corrisponde al modello '${pattern}'.
EmailAddressPatternValidator='${input}' non \u00E8 un indirizzo email valido.

EqualInputValidator='${input0}' da ${label0} e '${input1}' da ${label1} devono essere uguali.

null=Sceglierne uno
