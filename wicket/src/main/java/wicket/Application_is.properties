RequiredValidator=svi\u00f0i\u00f0 '${label}' ver\u00f0ur a\u00f0 hafa gildi.
TypeValidator='${input}' er ekki l\u00f6glegt fyrir ${type}.

NumberValidator.range=${input} ver\u00f0ur a\u00f0 vera \u00e1 milli ${minimum} og ${maximum}.
NumberValidator.minimum='${input}' ver\u00f0ur a\u00f0 vera st\u00e6rra en ${minimum}.
NumberValidator.maximum='${input}' ver\u00f0ur a\u00f0 vera minna en ${maximum}.

StringValidator.range='${input}' ver\u00f0ur a\u00f0 vera \u00e1 milli ${minimum} og ${maximum} stafir.
StringValidator.minimum='${input}' ver\u00f0ur a\u00f0 vera a\u00f0 minnsta kosti ${minimum} stafir.
StringValidator.maximum='${input}' m\u00e1 mest vera ${maximum} stafir.
StringValidator.exact='${input}' ver\u00f0ur a\u00f0 vera ${exact} stafir.

DateValidator.range='${input}' ver\u00f0ur a\u00f0 vera \u00e1 milli ${minimum} og ${maximum}.
DateValidator.minimum='${input}' ver\u00f0ur a\u00f0 vera st\u00e6rra en ${minimum}.
DateValidator.maximum='${input}' ver\u00f0ur a\u00f0 vera minna en ${maximum}.

PatternValidator='${input}' fellur ekki a\u00f0 mynstrinu '${pattern}'
EmailAddressPatternValidator='${input}' er ekki l\u00f6glegt netfang.

EqualInputValidator='${input0}' \u00far ${label0} og '${input1}' \u00far ${label1} ver\u00f0a a\u00f0 vera eins.
EqualPasswordInputValidator=${label0} og ${label1} ver\u00f0a a\u00f0 vera eins.

null=Veldu eitt
nullValid=
