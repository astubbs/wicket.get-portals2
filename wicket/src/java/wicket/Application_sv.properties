RequiredValidator=fältet '${label}' krävs.
TypeValidator='${input}' är ingen giltig ${type}.

NumberValidator.range=${input} måste vara mellan ${minimum} och $ {maximum}.
NumberValidator.minimum='${input}' måste vara större än ${minimum}.
NumberValidator.maximum='${input}' måste vara mindre än ${maximum}.

StringValidator.range='${input}' måste innehålla mellan ${minimum} och ${maximum} tecken.
StringValidator.minimum='${input}' måste innehålla minst ${minimum} tecken.
StringValidator.maximum='${input}' får som mest innehålla ${maximum} tecken.

DateValidator.range='${input}' måste vara mellan ${minimum} och $ {maximum}.
DateValidator.minimum='${input}' måste vara senare än ${minimum}.
DateValidator.maximum='${input}' måste vara tidigare än ${maximum}.

PatternValidator='${input}' matchar inte mönstret '${pattern}'
EmailAddressPatternValidator='${input}' är ingen giltig epostadress.

EqualInputValidator='${input0}' från ${label0} och '${input1}' från $ {label1} måste vara lika.

null=Välj en
nullValid=