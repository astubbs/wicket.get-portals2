<html>
 <head>
	<wicket:head><!-- header will be contributed to the page's header -->

	  	<!-- 
	  		the css tag (comparable to autolink) inserts a CSS component (StaticResource) that
	  		modifies the href attribute to reference the tree.css resource in this package
	  	-->
	  <wicket:link autolink="true">
	    <link rel="StyleSheet" type="text/css" href="tree.css"/>
	  </wicket:link>

	</wicket:head>
 </head>
 <body>	
	<wicket:panel>
	<span class="wicket-indent-tree">
	<span wicket:id="tree"  class="wicket-indent-tree-row">
	 <span wicket:id="spacers" class="wicket-indent-tree-spacer"></span>
	  <span wicket:id="node" class="wicket-indent-tree-node"></span>
	 </span>
	</span>
	</wicket:panel>
 </body>
</html>
