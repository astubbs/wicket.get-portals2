<html xmlns:wicket>
<head>
    <title>Wicket Examples - signin2</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <wicket:panel>
    <span wicket="feedback"/>
		<form wicket="signInForm">
			<table>
				<tr>
					<td align="right">Gebruikersnaam:</td>
					<td>
						<input wicket="username" type="text" value="foo@goo.moo" size="30"/>
					</td>
				</tr>
				<tr>
					<td align="right">Wachtwoord:</td>
					<td>
						<input wicket="password" type="password" value="password" size="30"/>
					</td>
				</tr>
				<tr id="wicket-rememberMeRow">
					<td></td>
					<td> <input id="wicket-rememberMe" type="checkbox" /> Onthouden </td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="submit" value="Aanmelden"/>
						<input type="reset" value="Reset"/>
					</td>
				</tr>
			</table>
		</form>
  </wicket:panel>
</body>
</html>
