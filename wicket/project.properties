# -------------------------------------------------------------------
# M A V E N  P R O P E R T I E S
# -------------------------------------------------------------------
maven.build.dir=target
maven.multiproject.type=jar

maven.compile.source=1.4
maven.compile.target=1.4

# Not all OSs use the same default encoding. Some new Linux versions e.g. use UTF-8 
# => junit test would fail with wrong encoding
maven.compile.encoding=iso-8859-1

# SCM CVS user for anonymouos access and developer access.
# Both may have a password appended separated by a colon.
# A colon without a password indicates an empty password 
maven.scm.anonymous=anonymous
#maven.scm.anonymous=anonymous:
maven.scm.user=

# -------------------------------------------------------------------
# S O U R C E F O R G E  P R O P E R T I E S
# -------------------------------------------------------------------
maven.sourceforge.project.groupId=119783
maven.sourceforge.project.packageName=wicket
maven.sourceforge.project.packageDescription=This is the core package of Wicket, a Java web application framework. Wicket pages can be mocked up, previewed and later revised using standard WYSIWYG HTML design tools. Dynamic content processing and form handling is all handled in Java code using a first-class component model backed by POJO data beans that can easily be persisted with frameworks like Hibernate.
maven.sourceforge.project.releaseNotes=${maven.announcement.file}
maven.sourceforge.project.submitNewsItem=false

maven.xdoc.date=left
maven.xdoc.date.format=dd-MM-yyyy
maven.xdoc.includeProjectDocumentation=false
maven.xdoc.legend=false
maven.xdoc.developmentProcessUrl=
maven.xdoc.poweredby.image=maven-feather.png
maven.xdoc.distributionUrl=http://sourceforge.net/project/showfiles.php?group_id=${maven.sourceforge.project.groupId}
maven.xdoc.theme.url=style/wicket.css
maven.xdoc.jsl=file:${basedir}/../Wicket/src/xdocs/site.jsl

# -------------------------------------------------------------------
# C H A N G E S  P R O P E R T I E S
# -------------------------------------------------------------------
maven.changes.issue.template=http://sourceforge.net/support/tracker.php?aid=%ISSUE%

# -------------------------------------------------------------------
# T E S T  P R O P E R T I E S
# -------------------------------------------------------------------
maven.junit.fork=true
maven.junit.forkmode=once

# -------------------------------------------------------------------
# C L O V E R  P R O P E R T I E S
# -------------------------------------------------------------------
maven.clover.instrument.tests=false
maven.jar.override=on
maven.jar.clover=lib/clover.jar
maven.clover.jar=lib/clover.jar
maven.clover.license.path=lib/clover.license

# -------------------------------------------------------------------
# J A V A D O C  P R O P E R T I E S
# -------------------------------------------------------------------
maven.javadoc.package=true
