<html xmlns:wicket>
<body>
  <wicket:panel>
	<script type="text/javascript" language="JavaScript">
	function setFocus()
	{
		document.forms[0].username.focus()
	}
	</script>
	<form wicket:id="signInForm">
        <table cellspacing="0" cellpadding="8">
	        <tr>
		        <td>
					<span class="fieldLabel">Email Address</span>
					<br>
					<input class="field" id="username" wicket:id="username" type="text" value="name@corporation.com" size="25"/>
		        </td>
	        </tr>
	        <tr>
		        <td>
					<span align="right" class="fieldLabel">Password</span>
					<br/>
					<input class="field" wicket:id="password" type="password" value="password" size="25"/>
		        </td>
	        </tr>
	        <tr wicket:id="rememberMeRow">
		        <td>
					<span class="label"> <input wicket:id="rememberMe" type="checkbox" /> Remember me </span>
		        </td>
	        </tr>
        </table>
		<p/><br/>
		<input type="image" name="submit" wicket:id="signInButton"/> 
	</form>
  </wicket:panel>
</body>
</html>
