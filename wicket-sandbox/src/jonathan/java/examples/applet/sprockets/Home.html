<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Sprockets Application</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

	<form wicket:id="form" onSubmit="document.form_slider.setModel(); document.form_spinner.setModel(); return false;">

		<applet wicket:id="slider" width="200" height="20"></applet>
		<br>
		<applet wicket:id="spinner" width="50" height="20"></applet>
		<p/>
		<input type="submit" name="submit" value="Submit"/>
		
	</form>

</body>
</html>
