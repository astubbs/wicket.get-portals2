<wicket:panel>
<caption>
	<div style="float: left;"><span wicket:id="navigatorLabel">[navigator-label]</span></div>
	<div style="text-align: right;"><span wicket:id="navigator">[navigator]</span></div>
</caption>
<thead>
	<tr class="headers">
		<span wicket:id="headers">
			<th wicket:id="header"><span wicket:id="label">[header-label]</span></th>
		</span>
	</tr>
</thead>
<tbody>
	<tr wicket:id="rows">
		<td wicket:id="cells">
			<span wicket:id="cell">[cell]</span>
		</td>
	</tr>
</tbody>
</wicket:panel>
